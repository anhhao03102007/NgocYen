<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T·ªè T√¨nh</title>
 <link rel="icon" type="" href="https://www.emojiall.com/images/60/apple/1f496.png">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background:linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    .falling-item {
        position: absolute;
        font-size: 20px;
        animation: fall ease-in-out infinite;
        opacity: 0.8;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    @keyframes fall {
        0% { transform: translateY(-100vh) translateX(0) rotate(0deg); }
        50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
        100% { transform: translateY(100vh) translateX(-10px) rotate(360deg); }
    }
    .confession-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        padding: 30px;
        background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,182,193,0.8));
        border: 3px solid #9a0836;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,105,180,0.3);
        text-align: center;
        z-index: 10;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%,100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.02); }
    }
    .confession-box p { font-size:20px; color:#333; margin-bottom:20px; font-weight:bold; }
    .confession-box .heart-icon { font-size:30px; margin-bottom:10px; }
    .confession-box button {
        margin:0 10px; padding:12px 25px; font-size:16px; border:none;
        border-radius:10px; cursor:pointer; transition:all 0.3s; font-weight:bold;
    }
    .yes-btn {
        background: linear-gradient(45deg,#FF69B4,#FF1493);
        color:white;
        box-shadow:0 4px 8px rgba(255,20,147,0.4);
    }
    .yes-btn:hover {
        background: linear-gradient(45deg,#FF1493,#C71585);
        transform: scale(1.05);
    }
    .no-btn {
        background: linear-gradient(45deg,#E6E6FA,#DDA0DD);
        color:#333;
        box-shadow:0 4px 8px rgba(221,160,221,0.4);
    }
    .no-btn:hover {
        background: linear-gradient(45deg,#DDA0DD,#BA55D3);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="confession-box">
    <div class="heart-icon">üíñ</div>
    <p>Em c√≥ mu·ªën l√†m b·∫°n g√°i anh kh√¥ng? üå∏</p>
    <button class="yes-btn" onclick="handleYes()">Yes</button>
    <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
</div>

<script>
    
  

    // Hi·ªáu ·ª©ng r∆°i hoa/tr√°i tim
    const itemEmojis = ['üå∏','üíñ','üåπ'];
    const itemColors = ['#FFB6C1','#FF69B4','#E6E6FA'];

    function createItem(){
        const item=document.createElement('div');
        item.className='falling-item';
        item.innerHTML=itemEmojis[Math.floor(Math.random()*itemEmojis.length)];
        item.style.color=itemColors[Math.floor(Math.random()*itemColors.length)];
        item.style.left=Math.random()*100+'vw';
        item.style.fontSize=(Math.random()*10+20)+'px';
        item.style.animationDuration=(Math.random()*7+10)+'s';
        item.style.animationDelay=Math.random()*5+'s';
        document.body.appendChild(item);
        setTimeout(()=>item.remove(),17000);
    }

    let lastTime=0;
    const interval=500;
    function animateItems(currentTime){
        if(currentTime-lastTime>=interval){
            createItem();
            lastTime=currentTime;
        }
        requestAnimationFrame(animateItems);
    }
    requestAnimationFrame(animateItems);

    // X·ª≠ l√Ω n√∫t Yes
    function handleYes(){
        localStorage.setItem('openedConfession','true');
        window.location.href='Y√™uTh·∫ø.html';
    }

    // N√∫t No ch·∫°y lung tung
    function handleNo(){
        const noBtn=document.getElementById('noBtn');
        const maxX=window.innerWidth-noBtn.offsetWidth;
        const maxY=window.innerHeight-noBtn.offsetHeight;
        const randomX=Math.random()*maxX;
        const randomY=Math.random()*maxY;
        noBtn.style.position='absolute';
        noBtn.style.left=randomX+'px';
        noBtn.style.top=randomY+'px';
    }
</script>

</body>
</html>
