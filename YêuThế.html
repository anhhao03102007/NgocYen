<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      flex-direction: column;
      color: #db439ef2;
      position: relative;
      overflow: hidden;
    }
    /* H√¨nh tr√°i tim n·ªÅn */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b9d;
      transform: rotate(-45deg);
      animation: float 6s ease-in-out infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b9d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 10px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 150, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .container:hover {
      transform: scale(1.05);
    }
    #timer {
      font-size: 72px;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      text-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #startBtn {
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: white;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 0, 150, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
    }
    #startBtn::before {
      content: '‚ù§Ô∏è';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    #startBtn:hover {
      background: linear-gradient(45deg, #c44569, #ff6b9d);
      box-shadow: 0 8px 25px rgba(255, 0, 150, 0.4);
      transform: translateY(-2px);
    }
    #startBtn:active {
      transform: translateY(0);
    }
     #resetBtn {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background: linear-gradient(45deg, #ff6b9d, #c44569);
    color: rgb(244, 238, 241);
    border-radius: 30px;
    margin-top: 10px;
    transition: 0.3s;
  }
 #homeBtn {
    padding: 12px 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: linear-gradient(45deg, #ff6b9d, #c44569);
    color: white;
    border-radius: 40px;
    box-shadow: 0 5px 15px rgba(255, 0, 150, 0.3);

  }

  #homeBtn:hover {
    background: linear-gradient(45deg, #c44569, #ff6b9d);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 0, 150, 0.4);
  }
  #resetBtn:hover {
    background: #495057;
  }
    .description {
      font-size: 18px;

    }
  </style>
</head>
<body>
 <!-- <button id="homeBtn">üè† V·ªÅ trang ch√≠nh</button> -->
  <!-- Th√™m m·ªôt s·ªë tr√°i tim bay -->
  <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="top: 20%; right: 15%; animation-delay: 2s;"></div>
  <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 4s;"></div>
  <div class="heart" style="top: 50%; right: 10%; animation-delay: 1s;"></div>
  <div class="heart" style="bottom: 30%; right: 20%; animation-delay: 3s;"></div>

  <div class="container">
    <div class="description"> I LOVE YOU ‚ù§Ô∏è</div>
    <button id="startBtn">B·∫Øt ƒë·∫ßu</button>
    <div id="timer">00:00:00</div>
  </div>
 <!-- <button id="resetBtn">Reset</button> -->
<script>
  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');

  // L·∫•y th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu t·ª´ localStorage
  let startTime = localStorage.getItem('startTime');
  let interval;

  function updateTimer() {
    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);

    if (elapsed < 86400) {
      let hours = Math.floor(elapsed / 3600);
      let minutes = Math.floor((elapsed % 3600) / 60);
      let secs = elapsed % 60;

      timerDisplay.textContent =
        `${hours.toString().padStart(2,'0')}:` +
        `${minutes.toString().padStart(2,'0')}:` +
        `${secs.toString().padStart(2,'0')}`;
    } else {
      let days = Math.floor(elapsed / 86400);
      timerDisplay.textContent = `${days} day `;
    }
  }

  // N·∫øu ƒë√£ t·ª´ng b·∫•m n√∫t tr∆∞·ªõc ƒë√≥
  if (startTime) {
    startBtn.style.display = 'none';
    timerDisplay.style.display = 'block';

    updateTimer();
    interval = setInterval(updateTimer, 1000);

  } else {
    // L·∫ßn ƒë·∫ßu b·∫•m n√∫t
    startBtn.addEventListener('click', () => {
      startTime = Date.now();
      localStorage.setItem('startTime', startTime);

      startBtn.style.display = 'none';
      timerDisplay.style.display = 'block';

      updateTimer();
      interval = setInterval(updateTimer, 1000);
    });
  }
  const resetBtn = document.getElementById('resetBtn');

  resetBtn.addEventListener('click', () => {
  localStorage.removeItem('startTime'); // xo√° th·ªùi gian
  location.reload(); // t·∫£i l·∫°i trang nh∆∞ m·ªõi m·ªü 
});
  document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = "index.html";  // ƒë·ªïi th√†nh trang b·∫°n mu·ªën
});

</script>

</body>
</html>
